<h1>HELLO AND WELCOME TO CUPCAKE CLICKER</h1>
<h2>Please enter your user name to login or create a user.</h2>
<br>

<form [formGroup]='fg' (ngSubmit)="onFormSubmit()">
    Name: <input formControlName="name" placeholder="Enter user name">
    <button id="login-button" [disabled]="fg.invalid" (click)="buttonClicked = 'login'" type="submit">Login</button>
    <button id="create-button" [disabled]="fg.invalid" (click)="buttonClicked = 'create'" type="submit">Create User</button>
</form>

<h3 id='deleted-notification' *ngIf="this.deletedFlag" (click)="this.deletedFlag=false">USER DELETED!</h3>
